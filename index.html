<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <!-- Screen-1 -->
    <div class="screen-1">
      <!-- Nav-Bar -->
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <!-- Main -->
      <main class="screen-1__main">
        <!-- Main-Artist -->
        <section class="song-artist">
          <div class="song-artist__image"></div>
          <h2>Tyler, The Creator</h2>
          <h4>Rap, Hip-Hop</h4>
        </section>
        <!-- Song-Option -->
        <section class="song-option">
          <span class=song-option__shuffle>Shuffle</span>
          <span class=song-option__like><i class="fas fa-heart"></i> 212,971</span>
        </section>
        <!-- Song-List -->
        <section class="song-list">
          <ul>
            <li>
              <div class="song-list__cover"></div>
              <div class="song-list__info">
                <h5 class="song-list__artist">Tyler, the Creator</h5>
                <h3 class="song-list__name">ERFQUAKE</h3>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
            <li>
              <div class="song-list__cover"></div>
              <div class="song-list__info">
                <h5 class="song-list__artist">Tyler, the Creator</h5>
                <h3 class="song-list__name">ERFQUAKE</h3>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
            <li>
              <div class="song-list__cover"></div>
              <div class="song-list__info">
                <h5 class="song-list__artist">Tyler, the Creator</h5>
                <h3 class="song-list__name">ERFQUAKE</h3>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
            <li>
              <div class="song-list__cover"></div>
              <div class="song-list__info">
                <h5 class="song-list__artist">Tyler, the Creator</h5>
                <h3 class="song-list__name">ERFQUAKE</h3>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </li>
          </ul>
        </section>
        <!-- Control-Box -->
        <section class="control-box">
          <div class="control-box__song">
            <h5 class="control-box__artist">Tyler, the Creator</h5>
            <h3 class="control-box__name">ERFQUAKE</h3>
          </div>
          <div class="control-box__btns">
            <button class="control-box__back"><i class="fas fa-step-backward"></i></button>
            <button class="control-box__back"><i class="fas fa-pause"></i></i></button>
            <button class="control-box__front"><i class="fas fa-step-forward"></i></button>
          </div>
        </section>
      </main>
    </div>

    <!-- ------------------------------------>

    <!-- Screen-2 -->
    <div class="screen-2">
      <!-- Nav-Bar -->
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <!-- Main -->
      <main class="screen-2__main">
        <!-- Song-Playing -->
        <section class="song-playing">
          <div class="song-playing__cover"></div>
          <h2>November</h2>
          <h4>Tyler, The Creator</h4>
        </section>
        <!-- Song-Length -->
        <section class="song-length">
          <div></
        </section>
        <!-- Song-Btns -->
        <section class="song-btns">
          <i class="fas fa-redo-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
