<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="main-container">
      <!-- Screen-1 -->
      <div class="screen-1">
        <!-- Nav-Bar -->
        <header>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </header>
        <!-- Main -->
        <main class="screen-1__main">
          <!-- Main-Artist -->
          <section class="song-artist">
            <img src="https://pbs.twimg.com/profile_images/1374979417915547648/vKspl9Et_400x400.jpg" class="song-artist__image" />
            <h2>IU</h2>
            <h4>Pop, Ballad</h4>
          </section>
          <!-- Song-Option -->
          <section class="song-option">
            <span class=song-option__shuffle>Shuffle</span>
            <span class=song-option__like><i class="fas fa-heart"></i> 212,971</span>
          </section>
          <!-- Song-List -->
          <section class="song-list">
            <ul>
              <li>
                <img src="https://i1.sndcdn.com/artworks-000504375573-m6zpdw-t500x500.jpg" class="song-list__cover" />
                <div class="song-list__info">
                  <div class="song-list__song-info">
                    <h5 class="song-list__artist">IU</h5>
                    <h3 class="song-list__name">Good Day</h3>
                  </div>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
              <li>
                <img src="https://mblogthumb-phinf.pstatic.net/20151119_265/uiokl5174_1447882124425gEM0W_JPEG/KakaoTalk_20151105_175442134.jpg?type=w2" class="song-list__cover" />
                <div class="song-list__info">
                  <div class="song-list__song-info">
                    <h5 class="song-list__artist">IU</h5>
                    <h3 class="song-list__name">Twenty-three</h3>
                  </div>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
              <li>
                <img src="https://w.namu.la/s/9ef05343751119e13ec31faa64f43289f9fc8130b7183613c5583b64df5a8c5628992e81a17ea8d8e1ffbf727b6ea2aad3dfaf203de32606a04c997f1c7ae67182c253c7031c36a51b00e0d6682db38afe402ddf01811de800d2fd0a8a5a5bb0" class="song-list__cover" />
                <div class="song-list__info">
                  <div class="song-list__song-info">
                    <h5 class="song-list__artist">IU</h5>
                    <h3 class="song-list__name">Marsmellow</h3>
                  </div>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
              <li>
                <img src="https://c-fa.cdn.smule.com/rs-s78/arr/0f/d2/13071368-4c0a-40dc-9d2c-2d00e3a25521_1024.jpg" class="song-list__cover" />
                <div class="song-list__info">
                  <div class="song-list__song-info">
                    <h5 class="song-list__artist">IU</h5>
                    <h3 class="song-list__name">Palette</h3>
                  </div>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
              <li>
                <img src="https://w.namu.la/s/ac58e0d14b36658f58b049ccc2b441e162683d7659857e46350e7b87bd8c8635259468694a7e45be30cd4bb9a2b433fc58aa0547c400b8debb3636541f15ded3708e338366532c7c660515e2cef230d504fe4c966195552954b6853d20995bca" class="song-list__cover" />
                <div class="song-list__info">
                  <div class="song-list__song-info">
                    <h5 class="song-list__artist">IU</h5>
                    <h3 class="song-list__name">You & I</h3>
                  </div>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
            </ul>
          </section>
          <!-- Control-Box -->
          <section class="control-box">
            <div class="control-box__song">
              <h5 class="control-box__artist">IU</h5>
              <h3 class="control-box__name">Twenty-three</h3>
            </div>
            <div class="control-box__btns">
              <button class="control-box__back"><i class="fas fa-step-backward"></i></button>
              <button class="control-box__pause"><i class="fas fa-pause"></i></i></button>
              <button class="control-box__front"><i class="fas fa-step-forward"></i></button>
            </div>
          </section>
        </main>
      </div>

      <!-- ------------------------------------>

      <!-- Screen-2 -->
      <div class="screen-2">
        <!-- Nav-Bar -->
        <header>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <!-- Main -->
        <main class="screen-2__main">
          <!-- Song-Playing -->
          <section class="song-playing">
            <img src="https://mblogthumb-phinf.pstatic.net/20151119_265/uiokl5174_1447882124425gEM0W_JPEG/KakaoTalk_20151105_175442134.jpg?type=w2" class="song-playing__cover" />
            <h2>Twenty-three</h2>
            <h4>IU</h4>
          </section>
          <!-- Song-Length -->
          <section class="song-length">
            <div class="song-length__time">
              <span>1:56</span>
              <span>3:14</span>
            </div>
            <input type="range" class="song-length__bar" name="volume" min="0" max="11">
          </section>
          <!-- Song-Btns -->
          <section class="song-btns">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
